# Default values for gitlab-chart.
# This is a YAML-formatted file.

global:
  edition: ee
  hosts:
    domain: example.com
    https: true
  enterpriseImages:
    # Default repositories used to pull Gitlab Enterprise Edition images.
    # See the image.repository and workhorse.repository template helpers.
    migrations:
      repository: LOCALREGISTRY/gitlab-org/build/cng/gitlab-toolbox-ee
    sidekiq:
      repository: LOCALREGISTRY/gitlab-org/build/cng/gitlab-sidekiq-ee
    toolbox:
      repository: LOCALREGISTRY/gitlab-org/build/cng/gitlab-toolbox-ee
    webservice:
      repository: LOCALREGISTRY/gitlab-org/build/cng/gitlab-webservice-ee
    workhorse:
      repository: LOCALREGISTRY/gitlab-org/build/cng/gitlab-workhorse-ee
    geo-logcursor:
      repository: LOCALREGISTRY/gitlab-org/build/cng/gitlab-geo-logcursor
  communityImages:
    # Default repositories used to pull Gitlab Community Edition images.
    # See the image.repository and workhorse.repository template helpers.
    migrations:
      repository: LOCALREGISTRY/gitlab-org/build/cng/gitlab-toolbox-ce
    sidekiq:
      repository: LOCALREGISTRY/gitlab-org/build/cng/gitlab-sidekiq-ce
    toolbox:
      repository: LOCALREGISTRY/gitlab-org/build/cng/gitlab-toolbox-ce
    webservice:
      repository: LOCALREGISTRY/gitlab-org/build/cng/gitlab-webservice-ce
    workhorse:
      repository: LOCALREGISTRY/gitlab-org/build/cng/gitlab-workhorse-ce
  # This exists to support template handling
  psql:
    knownDecompositions:
      - main
      - ci

gitlab-runner:
  enabled: false

